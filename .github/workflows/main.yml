name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  CLICK-HERE-FOR-TEST-RESULTS:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "âœ… Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install

    - name: âœ… AUTOMATION TEST RESULTS - CLICK HERE âœ…
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        publish-summary: true
        reporter: mochawesome
        reporter-options: >-
          reportDir=cypress/reports/mochawesome,
          overwrite=false,
          html=true,
          json=true,
          quiet=true,
          reportFilename=mochawesome-[datetime]
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
      continue-on-error: true

    - name: Parse test results
      id: test-results
      if: always()
      run: |
        if [ -f cypress/reports/results.json ]; then
          TOTAL=$(jq -r '.totalTests // 0' cypress/reports/results.json)
          PASSED=$(jq -r '.totalPassed // 0' cypress/reports/results.json)
          FAILED=$(jq -r '.totalFailed // 0' cypress/reports/results.json)
          
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          echo "passed=$PASSED" >> "$GITHUB_OUTPUT"
          echo "failed=$FAILED" >> "$GITHUB_OUTPUT"
        else
          echo "total=0" >> "$GITHUB_OUTPUT"
          echo "passed=0" >> "$GITHUB_OUTPUT"
          echo "failed=0" >> "$GITHUB_OUTPUT"
        fi

    - name: Build spec summary
      id: spec-summary
      if: always()
      run: |
        if [ -f "cypress/reports/results.json" ]; then
          # Format spec summary using jq
          SUMMARY=$(jq -r '
            .specSummary[]?
            | select(type == "object")
            | if .failing > 0 then "ğŸ”´" else "ğŸŸ¢" end + " " + .spec + ": " + (.passing|tostring) + "/" + (.total|tostring)
          ' cypress/reports/results.json | tr '\n' '\n' | sed 's/$//')
          
          if [ -z "$SUMMARY" ]; then
            SUMMARY="No test specs found"
          fi
          
          # Escape newlines for GitHub Actions output
          SUMMARY="${SUMMARY//$'\n'/'\n'}"
          
          echo "spec_summary=$SUMMARY" >> "$GITHUB_OUTPUT"
          echo "Found spec summary:"
          echo "$SUMMARY"
        else
          echo "No results.json file found"
          echo "spec_summary=No test results available" >> "$GITHUB_OUTPUT"
        fi

    - name: Get console errors
      id: console-errors
      if: always()
      run: |
        if [ -f "cypress/reports/consoleErrors.json" ]; then
          TOTAL_ERRORS=$(jq -r '.totalErrors' cypress/reports/consoleErrors.json)
          echo "total=$TOTAL_ERRORS" >> "$GITHUB_OUTPUT"
          echo "Found $TOTAL_ERRORS console errors"
        else
          echo "total=0" >> "$GITHUB_OUTPUT"
          echo "No consoleErrors.json found"
        fi

    - name: Get response time
      id: response-time
      if: always()
      run: |
        if [ -f "cypress/reports/responseTime.json" ]; then
          # Check if it's an array format (new) or object format (old)
          if jq -e 'type == "array"' cypress/reports/responseTime.json > /dev/null; then
            # New array format with multiple models - get all models dynamically
            MODELS=$(jq -r '.[].textModel' cypress/reports/responseTime.json | tr '\n' ',' | sed 's/,$//')
            MODEL_COUNT=$(jq '. | length' cypress/reports/responseTime.json)
            
            # Create dynamic variables for each model
            MODEL_1_NAME=$(jq -r '.[0].textModel // "N/A"' cypress/reports/responseTime.json)
            MODEL_1_TIME=$(jq -r '.[0].ResponseTime // "N/A"' cypress/reports/responseTime.json)
            
            MODEL_2_NAME=$(jq -r '.[1].textModel // "N/A"' cypress/reports/responseTime.json)
            MODEL_2_TIME=$(jq -r '.[1].ResponseTime // "N/A"' cypress/reports/responseTime.json)
            
            MODEL_3_NAME=$(jq -r '.[2].textModel // "N/A"' cypress/reports/responseTime.json)
            MODEL_3_TIME=$(jq -r '.[2].ResponseTime // "N/A"' cypress/reports/responseTime.json)
            
            # Output all models data
            echo "models=$MODELS" >> "$GITHUB_OUTPUT"
            echo "model_count=$MODEL_COUNT" >> "$GITHUB_OUTPUT"
            echo "model1_name=$MODEL_1_NAME" >> "$GITHUB_OUTPUT"
            echo "model1_time=$MODEL_1_TIME" >> "$GITHUB_OUTPUT"
            echo "model2_name=$MODEL_2_NAME" >> "$GITHUB_OUTPUT"
            echo "model2_time=$MODEL_2_TIME" >> "$GITHUB_OUTPUT"
            echo "model3_name=$MODEL_3_NAME" >> "$GITHUB_OUTPUT"
            echo "model3_time=$MODEL_3_TIME" >> "$GITHUB_OUTPUT"
            echo "format=array" >> "$GITHUB_OUTPUT"
            
            # Create formatted response times for Slack
            FORMATTED_TIMES=""
            for i in $(seq 0 $((MODEL_COUNT-1))); do
              MODEL_NAME=$(jq -r ".[$i].textModel" cypress/reports/responseTime.json)
              MODEL_TIME=$(jq -r ".[$i].ResponseTime" cypress/reports/responseTime.json)
              FORMATTED_TIMES="${FORMATTED_TIMES}â€¢ ${MODEL_NAME}: ${MODEL_TIME}\n"
            done
            echo "formatted_times=$FORMATTED_TIMES" >> "$GITHUB_OUTPUT"
            
            echo "Found response times for models: $MODELS"
          else
            # Old single object format (fallback)
            RESPONSE_TIME=$(jq -r '.responseTime' cypress/reports/responseTime.json)
            RESPONSE_TIME_SEC=$(jq -r '.responseTimeSeconds' cypress/reports/responseTime.json)
            echo "ms=$RESPONSE_TIME" >> "$GITHUB_OUTPUT"
            echo "seconds=$RESPONSE_TIME_SEC" >> "$GITHUB_OUTPUT"
            echo "format=object" >> "$GITHUB_OUTPUT"
            echo "Found single response time: ${RESPONSE_TIME}ms (${RESPONSE_TIME_SEC}s)"
          fi
        else
          echo "model1_name=N/A" >> "$GITHUB_OUTPUT"
          echo "model1_time=N/A" >> "$GITHUB_OUTPUT"
          echo "model2_name=N/A" >> "$GITHUB_OUTPUT"
          echo "model2_time=N/A" >> "$GITHUB_OUTPUT"
          echo "model3_name=N/A" >> "$GITHUB_OUTPUT"
          echo "model3_time=N/A" >> "$GITHUB_OUTPUT"
          echo "formatted_times=â€¢ No models tested" >> "$GITHUB_OUTPUT"
          echo "format=none" >> "$GITHUB_OUTPUT"
          echo "No responseTime.json found"
        fi

    - name: ğŸ” Uploading Test Evidence (Screenshots/Videos) ğŸ”
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results-${{ github.run_id }}
        path: |
          cypress/reports/mochawesome-html/**
          cypress/reports/mochawesome/*.json
          cypress/screenshots/**/*.png
          cypress/videos/**/*.mp4
          cypress/fixtures/credits.json
          cypress/reports/consoleErrors.json
          cypress/reports/results.json
          cypress/reports/responseTime.json
        if-no-files-found: warn
        retention-days: 14

    - name: Send Slack notification
      if: always()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "username": "GitHub Actions",
            "icon_emoji": ":github:",
            "text": "${{ steps.test-results.outputs.failed > 0 && 'ğŸ”´ CYPRESS TESTS FAILED' || 'âœ… CYPRESS TESTS PASSED' }}\n\n*Environment:* ${{ secrets.CYPRESS_APP_URL || 'Staging' }}\n*Branch:* ${{ github.ref_name }}\n\n*ğŸ“Š Test Results*\nâœ… Passed: ${{ steps.test-results.outputs.passed || 0 }}\nâŒ Failed: ${{ steps.test-results.outputs.failed || 0 }}\nğŸ“ Total: ${{ steps.test-results.outputs.total || 0 }}\n\n\n*ğŸ“‹ Test Run Summary*\n${{ steps.spec-summary.outputs.spec_summary }}\n\n*Console Errors:* ${{ steps.console-errors.outputs.total || 0 }}\n\n*AI Model Response Times*\n${{ steps.response-time.outputs.formatted_times }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Full Report> ğŸ“‹"
            }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

