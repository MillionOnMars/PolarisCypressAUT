name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "‚úÖ Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install

    - name: üîç Analyze Selectors Quality
      id: analyze-selectors
      if: always()
      run: |
        echo "Running selector analysis..."
        npm run analyze:selectors
        
        # Check if analysis completed successfully
        if [ $? -eq 0 ]; then
          echo "‚úÖ Selector analysis completed successfully"
        else
          echo "‚ö†Ô∏è Selector analysis encountered issues"
        fi
      continue-on-error: true

    - name: üöÄ Launch Cypress Test Suite üß™
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        publish-summary: true
        reporter: mochawesome
        reporter-options: >-
          reportDir=cypress/reports/mochawesome,
          overwrite=false,
          html=true,
          json=true,
          quiet=true,
          reportFilename=mochawesome-[datetime]
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
      continue-on-error: true

    - name: Process test results
      id: test-results
      if: always()
      run: |
        if [ -f "cypress/reports/results.json" ]; then
          # Extract test counts including skipped
          TOTAL=$(jq '.totalTests' cypress/reports/results.json)
          PASSING=$(jq '.totalPassed' cypress/reports/results.json)
          FAILING=$(jq '.totalFailed' cypress/reports/results.json)
          SKIPPED=$(jq '(.totalSkipped + .totalPending)' cypress/reports/results.json)
          
          echo "Found test results:"
          echo "Total: $TOTAL"
          echo "Passing: $PASSING"
          echo "Failing: $FAILING"
          echo "Skipped: $SKIPPED"
          
          # Set outputs
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passing=$PASSING" >> $GITHUB_OUTPUT
          echo "failing=$FAILING" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
        else
          echo "No results.json file found"
          echo "total=0" >> $GITHUB_OUTPUT
          echo "passing=0" >> $GITHUB_OUTPUT
          echo "failing=0" >> $GITHUB_OUTPUT
          echo "skipped=0" >> $GITHUB_OUTPUT
        fi

    - name: Display test results
      if: always()
      run: |
        echo "üìä Final Test Results:"
        echo "‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îê"
        echo "‚îÇ Total Tests: ${{ steps.test-results.outputs.total }}"
        echo "‚îÇ Passing: ${{ steps.test-results.outputs.passing }}"
        echo "‚îÇ Failing: ${{ steps.test-results.outputs.failing }}"
        echo "‚îÇ Skipped: ${{ steps.test-results.outputs.skipped }}"
        echo "‚îî‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îò"

    # Add step to get console errors count
    - name: Get console errors
      id: console-errors
      if: always()
      run: |
        if [ -f "cypress/reports/consoleErrors.json" ]; then
          TOTAL_ERRORS=$(jq -r '.totalErrors' cypress/reports/consoleErrors.json)
          echo "total=$TOTAL_ERRORS" >> "$GITHUB_OUTPUT"
          echo "Found $TOTAL_ERRORS console errors"
        else
          echo "total=0" >> "$GITHUB_OUTPUT"
          echo "No consoleErrors.json found"
        fi

    - name: Get quality issues
      id: selector-quality
      if: always()
      run: |
        if [ -f "cypress/reports/testQuality.json" ]; then
          TOTAL_ISSUES=$(jq -r '.totalIssues' cypress/reports/testQuality.json)
          
          # By Category
          SELECTOR_ISSUES=$(jq -r '.summary.selectorIssues' cypress/reports/testQuality.json)
          DATA_VALIDATION=$(jq -r '.summary.dataValidation' cypress/reports/testQuality.json)
          VISIBILITY_ISSUES=$(jq -r '.summary.visibilityIssues' cypress/reports/testQuality.json)
          PERFORMANCE=$(jq -r '.summary.performance' cypress/reports/testQuality.json)
          ASSERTION_ERRORS=$(jq -r '.summary.assertionErrors' cypress/reports/testQuality.json)
          
          # Extract top 3 specific issues for Slack (prioritize high severity)
          SPECIFIC_ISSUES=$(jq -r '
            [.issues[] | select(.severity == "high")] as $high |
            [.issues[] | select(.severity == "medium")] as $medium |
            ($high + $medium)[0:3] |
            map("‚ö†Ô∏è \(.test) -> \(.category)") |
            join("\n")
          ' cypress/reports/testQuality.json)
          
          # Escape newlines for GitHub Actions output
          SPECIFIC_ISSUES="${SPECIFIC_ISSUES//$'\n'/'\n'}"
          
          echo "total=$TOTAL_ISSUES" >> "$GITHUB_OUTPUT"
          
          # By Category
          echo "selectorIssues=$SELECTOR_ISSUES" >> "$GITHUB_OUTPUT"
          echo "dataValidation=$DATA_VALIDATION" >> "$GITHUB_OUTPUT"
          echo "visibilityIssues=$VISIBILITY_ISSUES" >> "$GITHUB_OUTPUT"
          echo "performance=$PERFORMANCE" >> "$GITHUB_OUTPUT"
          echo "assertionErrors=$ASSERTION_ERRORS" >> "$GITHUB_OUTPUT"
          echo "examples=$SPECIFIC_ISSUES" >> "$GITHUB_OUTPUT"

          echo "Found $TOTAL_ISSUES test quality issues"
          echo "  By Category:"
          echo "    - Selector Issues: $SELECTOR_ISSUES"
          echo "    - Data Validation: $DATA_VALIDATION"
          echo "    - Visibility Issues: $VISIBILITY_ISSUES"
          echo "    - Performance: $PERFORMANCE"
          echo "    - Assertion Errors: $ASSERTION_ERRORS"
        else
          echo "total=0" >> "$GITHUB_OUTPUT"
          echo "selectorIssues=0" >> "$GITHUB_OUTPUT"
          echo "dataValidation=0" >> "$GITHUB_OUTPUT"
          echo "visibilityIssues=0" >> "$GITHUB_OUTPUT"
          echo "performance=0" >> "$GITHUB_OUTPUT"
          echo "assertionErrors=0" >> "$GITHUB_OUTPUT"
          echo "examples=" >> "$GITHUB_OUTPUT"
          echo "No testQuality.json found"
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results-${{ github.run_id }}
        path: |
          cypress/reports/mochawesome-html/**
          cypress/reports/mochawesome/*.json
          cypress/screenshots/**/*.png
          cypress/videos/**/*.mp4
          cypress/fixtures/credits.json
          cypress/reports/consoleErrors.json
          cypress/reports/testQuality.json
          cypress/reports/results.json
          cypress/reports/selectorAnalysis.json
        if-no-files-found: warn
        retention-days: 14

    - name: Get credits data
      id: credits
      if: always()
      run: |
        if [ -f "cypress/fixtures/credits.json" ]; then
          # Format credits data including RepRate using jq
          CREDITS=$(jq -r 'map("\(.textModel), credits: \(.Credits), avgtime: \(.ResponseTime), success rate: \(.RepRate)") | join("\n")' cypress/fixtures/credits.json)
          # Escape newlines for GitHub Actions output
          CREDITS="${CREDITS//$'\n'/'\n'}"
          echo "credits=$CREDITS" >> $GITHUB_OUTPUT
          echo "Found credits data:"
          echo "$CREDITS" 
        else
          echo "No credits.json file found"
          echo "credits=No credits data available" >> $GITHUB_OUTPUT
        fi

    - name: Get selector analysis data
      id: selector-analysis
      if: always()
      run: |
        if [ -f "cypress/reports/selectorAnalysis.json" ]; then
          # Extract selector analysis summary
          TOTAL_SELECTORS=$(jq -r '.summary.totalSelectors // 0' cypress/reports/selectorAnalysis.json)
          FRAGILE_SELECTORS=$(jq -r '.summary.fragileSelectors // 0' cypress/reports/selectorAnalysis.json)
          ROBUST_SELECTORS=$(jq -r '.summary.robustSelectors // 0' cypress/reports/selectorAnalysis.json)
          SCORE=$(jq -r '.summary.overallScore // "N/A"' cypress/reports/selectorAnalysis.json)
          
          # Get top fragile selectors for display
          TOP_FRAGILE=$(jq -r '.fragileSelectors[0:3] | map("‚Ä¢ \(.selector) (Score: \(.score))") | join("\n")' cypress/reports/selectorAnalysis.json)
          TOP_FRAGILE="${TOP_FRAGILE//$'\n'/'\n'}"
          
          echo "totalSelectors=$TOTAL_SELECTORS" >> "$GITHUB_OUTPUT"
          echo "fragileSelectors=$FRAGILE_SELECTORS" >> "$GITHUB_OUTPUT"
          echo "robustSelectors=$ROBUST_SELECTORS" >> "$GITHUB_OUTPUT"
          echo "score=$SCORE" >> "$GITHUB_OUTPUT"
          echo "topFragile=$TOP_FRAGILE" >> "$GITHUB_OUTPUT"
          
          echo "Selector Analysis Summary:"
          echo "  Total Selectors: $TOTAL_SELECTORS"
          echo "  Fragile Selectors: $FRAGILE_SELECTORS"
          echo "  Robust Selectors: $ROBUST_SELECTORS"
          echo "  Overall Score: $SCORE"
        else
          echo "totalSelectors=0" >> "$GITHUB_OUTPUT"
          echo "fragileSelectors=0" >> "$GITHUB_OUTPUT"
          echo "robustSelectors=0" >> "$GITHUB_OUTPUT"
          echo "score=N/A" >> "$GITHUB_OUTPUT"
          echo "topFragile=No analysis data" >> "$GITHUB_OUTPUT"
          echo "No selectorAnalysis.json found"
        fi

    - name: Send Slack notification
      if: always() && !cancelled()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "username": "GitHub Actions",
            "icon_emoji": ":github:",
            "text": "${{ steps.test-results.outputs.failing > 0 && 'üî¥ CYPRESS TESTS FAILED' || '‚úÖ CYPRESS TESTS PASSED' }}\nEnvironment: ${{ env.CYPRESS_APP_URL || 'Staging' }}\nBranch: `${{ github.ref_name }}`\n\nüìä Test Results\n‚úÖ Passed: ${{ steps.test-results.outputs.passing }}\n‚ùå Failed: ${{ steps.test-results.outputs.failing }}\n‚è≠Ô∏è Skipped: ${{ steps.test-results.outputs.skipped }}\nüìù Total: ${{ steps.test-results.outputs.total }}\n\n${{ steps.credits.outputs.credits }}\n\n${{ steps.console-errors.outputs.total > 0 && format('‚ö†Ô∏è Console Errors: {0} found', steps.console-errors.outputs.total) || '‚ú® No console errors detected' }}\n\n${{ steps.selector-quality.outputs.total > 0 && format('üîç Test Quality Issues: {0} found\n  üìç Selector Issues: {1}\n  üìä Data Validation: {2}\n  üëÅÔ∏è Visibility Issues: {3}\n  ‚ö° Performance: {4}\n  ‚ùó Assertion Errors: {5}\n\nTop Issues:\n{6}', steps.selector-quality.outputs.total, steps.selector-quality.outputs.selectorIssues, steps.selector-quality.outputs.dataValidation, steps.selector-quality.outputs.visibilityIssues, steps.selector-quality.outputs.performance, steps.selector-quality.outputs.assertionErrors, steps.selector-quality.outputs.examples) || '‚ú® No test quality issues' }}\n\nüéØ Selector Analysis\nüìä Total Selectors: ${{ steps.selector-analysis.outputs.totalSelectors }}\nüî¥ Fragile: ${{ steps.selector-analysis.outputs.fragileSelectors }}\nüü¢ Robust: ${{ steps.selector-analysis.outputs.robustSelectors }}\n‚≠ê Score: ${{ steps.selector-analysis.outputs.score }}\n${{ steps.selector-analysis.outputs.fragileSelectors > 0 && format('\nüö® Top Fragile Selectors:\n{0}', steps.selector-analysis.outputs.topFragile) || '' }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Full Report> üìã"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Check for slow responses in credits.json
      id: slow
      if: always()
      run: |
        SLOW=false
        if [ -f "cypress/fixtures/credits.json" ]; then
          # Extract and check if any ResponseTime > 15, handling null values
          SLOW_COUNT=$(jq '[.[] | select(.ResponseTime != null) | .ResponseTime | sub(" secs.";"") | tonumber | select(. > 15)] | length' cypress/fixtures/credits.json)
          
          echo "Found $SLOW_COUNT slow responses (>15 sec)"
          
          if [ "$SLOW_COUNT" -gt 0 ]; then
            SLOW=true
            echo "There are $SLOW_COUNT slow responses (>15 sec) in credits.json"
          else
            echo "No slow responses found"
          fi
        else
          echo "No credits.json file found"
        fi
        echo "slow=$SLOW" >> $GITHUB_OUTPUT

    - name: Send Slack notification for slow responses
      if: steps.slow.outputs.slow == 'true'
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "‚ö†Ô∏è One or more text model responses took more than 15 seconds! Please investigate.<#C08QZ42L9KM|b4m-automation-results>."
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_SLOW_RESPONSES}}

    - name: Check for high credit usage
      id: highcredits
      if: always()
      run: |
        if [ -f "cypress/fixtures/credits.json" ]; then
          HIGH=$(jq '[.[] | select(.Credits|tonumber == 0 or .Credits|tonumber >= 20)] | length' cypress/fixtures/credits.json)
          if [ "$HIGH" -gt 0 ]; then
            echo "high=true" >> $GITHUB_OUTPUT
            echo "$HIGH entries used 0 credits or 20+ credits."
          else
            echo "high=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "high=false" >> $GITHUB_OUTPUT
        fi

    - name: Send Slack notification for high credit usage
      if: steps.highcredits.outputs.high == 'true'
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "‚ö†Ô∏è One or more requests used 0 credits or 20+ credits! Please investigate in <#C08QZ42L9KM|b4m-automation-results>."
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_SLOW_RESPONSES }}

    - name: Check for fragile selectors
      id: fragile-selectors
      if: always()
      run: |
        if [ -f "cypress/reports/selectorAnalysis.json" ]; then
          FRAGILE_COUNT=$(jq -r '.summary.fragileSelectors // 0' cypress/reports/selectorAnalysis.json)
          SCORE=$(jq -r '.summary.overallScore // 0' cypress/reports/selectorAnalysis.json)
          
          # Convert score to number for comparison (remove % if present)
          SCORE_NUM=$(echo "$SCORE" | sed 's/%//')
          
          if [ "$FRAGILE_COUNT" -gt 5 ] || [ "${SCORE_NUM%.*}" -lt 70 ]; then
            echo "fragile=true" >> $GITHUB_OUTPUT
            echo "Found $FRAGILE_COUNT fragile selectors with score $SCORE"
          else
            echo "fragile=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "fragile=false" >> $GITHUB_OUTPUT
        fi

    - name: Send Slack notification for fragile selectors
      if: steps.fragile-selectors.outputs.fragile == 'true'
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "üö® High number of fragile selectors detected or low selector quality score! Review needed in <#C08QZ42L9KM|b4m-automation-results>.\n\nüìä Summary:\n‚Ä¢ Fragile Selectors: ${{ steps.selector-analysis.outputs.fragileSelectors }}\n‚Ä¢ Overall Score: ${{ steps.selector-analysis.outputs.score }}\n\nTop Fragile Selectors:\n${{ steps.selector-analysis.outputs.topFragile }}"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_SLOW_RESPONSES }}