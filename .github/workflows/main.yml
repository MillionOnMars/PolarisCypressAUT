name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "âœ… Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        publish-summary: true
        reporter: mochawesome
        reporter-options: >-
          reportDir=cypress/reports/mochawesome,
          overwrite=false,
          html=true,
          json=true,
          quiet=true,
          reportFilename=mochawesome-[datetime]
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
      continue-on-error: true

    - name: Parse test results
      id: test-results
      if: always()
      run: |
        if [ -f cypress/reports/results.json ]; then
          TOTAL=$(jq -r '.totalTests // 0' cypress/reports/results.json)
          PASSED=$(jq -r '.totalPassed // 0' cypress/reports/results.json)
          FAILED=$(jq -r '.totalFailed // 0' cypress/reports/results.json)
          
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          echo "passed=$PASSED" >> "$GITHUB_OUTPUT"
          echo "failed=$FAILED" >> "$GITHUB_OUTPUT"
        else
          echo "total=0" >> "$GITHUB_OUTPUT"
          echo "passed=0" >> "$GITHUB_OUTPUT"
          echo "failed=0" >> "$GITHUB_OUTPUT"
        fi

    - name: Build spec summary
      id: spec-summary
      if: always()
      run: |
        SUMMARY=""
        
        if [ -f cypress/reports/results.json ]; then
          SPEC_COUNT=$(jq -r '.specSummary | length' cypress/reports/results.json)
          
          if [ "$SPEC_COUNT" -gt 0 ]; then
            for i in $(seq 0 $(($SPEC_COUNT - 1))); do
              SPEC=$(jq -r ".specSummary[$i].spec" cypress/reports/results.json)
              TOTAL=$(jq -r ".specSummary[$i].total" cypress/reports/results.json)
              PASSING=$(jq -r ".specSummary[$i].passing" cypress/reports/results.json)
              FAILING=$(jq -r ".specSummary[$i].failing" cypress/reports/results.json)
              
              if [ "$FAILING" -gt 0 ]; then
                ICON="ðŸ”´"
              else
                ICON="ðŸŸ¢"
              fi
              
              # Simple one-line format
              SUMMARY="${SUMMARY}${ICON} ${SPEC}: ${PASSING}/${TOTAL} passed"
              if [ "$i" -lt $((SPEC_COUNT - 1)) ]; then
                SUMMARY="${SUMMARY}\\n"
              fi
            done
          else
            SUMMARY="No test specs found"
          fi
        else
          SUMMARY="No test results available"
        fi
        
        echo "spec_summary=${SUMMARY}" >> "$GITHUB_OUTPUT"

    - name: Get console errors
      id: console-errors
      if: always()
      run: |
        if [ -f "cypress/reports/consoleErrors.json" ]; then
          TOTAL_ERRORS=$(jq -r '.totalErrors' cypress/reports/consoleErrors.json)
          echo "total=$TOTAL_ERRORS" >> "$GITHUB_OUTPUT"
        else
          echo "total=0" >> "$GITHUB_OUTPUT"
        fi

    - name: Get response time
      id: response-time
      if: always()
      run: |
        if [ -f "cypress/reports/responseTime.json" ]; then
          if jq -e 'type == "array"' cypress/reports/responseTime.json > /dev/null; then
            MODEL_1_NAME=$(jq -r '.[0].textModel // "N/A"' cypress/reports/responseTime.json)
            MODEL_1_TIME=$(jq -r '.[0].ResponseTime // "N/A"' cypress/reports/responseTime.json)
            MODEL_2_NAME=$(jq -r '.[1].textModel // "N/A"' cypress/reports/responseTime.json)
            MODEL_2_TIME=$(jq -r '.[1].ResponseTime // "N/A"' cypress/reports/responseTime.json)
            MODEL_3_NAME=$(jq -r '.[2].textModel // "N/A"' cypress/reports/responseTime.json)
            MODEL_3_TIME=$(jq -r '.[2].ResponseTime // "N/A"' cypress/reports/responseTime.json)
            
            echo "model1_name=$MODEL_1_NAME" >> "$GITHUB_OUTPUT"
            echo "model1_time=$MODEL_1_TIME" >> "$GITHUB_OUTPUT"
            echo "model2_name=$MODEL_2_NAME" >> "$GITHUB_OUTPUT"
            echo "model2_time=$MODEL_2_TIME" >> "$GITHUB_OUTPUT"
            echo "model3_name=$MODEL_3_NAME" >> "$GITHUB_OUTPUT"
            echo "model3_time=$MODEL_3_TIME" >> "$GITHUB_OUTPUT"
          fi
        else
          echo "model1_name=N/A" >> "$GITHUB_OUTPUT"
          echo "model1_time=N/A" >> "$GITHUB_OUTPUT"
          echo "model2_name=N/A" >> "$GITHUB_OUTPUT"
          echo "model2_time=N/A" >> "$GITHUB_OUTPUT"
          echo "model3_name=N/A" >> "$GITHUB_OUTPUT"
          echo "model3_time=N/A" >> "$GITHUB_OUTPUT"
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results-${{ github.run_id }}
        path: |
          cypress/reports/mochawesome-html/**
          cypress/reports/mochawesome/*.json
          cypress/screenshots/**/*.png
          cypress/videos/**/*.mp4
          cypress/fixtures/credits.json
          cypress/reports/consoleErrors.json
          cypress/reports/results.json
          cypress/reports/responseTime.json
        if-no-files-found: warn
        retention-days: 14

    - name: Send Slack notification
      if: always()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "username": "GitHub Actions",
            "icon_emoji": ":github:",
            "text": "${{ steps.test-results.outputs.failed > 0 && 'ðŸ”´ CYPRESS TESTS FAILED' || 'âœ… CYPRESS TESTS PASSED' }}",
            "attachments": [
              {
                "color": "${{ steps.test-results.outputs.failed > 0 && 'danger' || 'good' }}",
                "fields": [
                  {
                    "title": "Environment",
                    "value": "${{ env.CYPRESS_APP_URL || 'Staging' }}",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "`${{ github.ref_name }}`",
                    "short": true
                  },
                  {
                    "title": "Passed",
                    "value": "${{ steps.test-results.outputs.passed || 0 }}",
                    "short": true
                  },
                  {
                    "title": "Failed",
                    "value": "${{ steps.test-results.outputs.failed || 0 }}",
                    "short": true
                  },
                  {
                    "title": "Total Tests",
                    "value": "${{ steps.test-results.outputs.total || 0 }}",
                    "short": true
                  },
                  {
                    "title": "Console Errors",
                    "value": "${{ steps.console-errors.outputs.total }}",
                    "short": true
                  },
                  {
                    "title": "Test Run Summary",
                    "value": "${{ steps.spec-summary.outputs.spec_summary }}",
                    "short": false
                  },
                  {
                    "title": "AI Model Response Times",
                    "value": "${{ steps.response-time.outputs.model1_name }}: ${{ steps.response-time.outputs.model1_time }}\\n${{ steps.response-time.outputs.model2_name }}: ${{ steps.response-time.outputs.model2_time }}\\n${{ steps.response-time.outputs.model3_name }}: ${{ steps.response-time.outputs.model3_time }}",
                    "short": false
                  }
                ],
                "actions": [
                  {
                    "type": "button",
                    "text": "View Full Report ðŸ“‹",
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

