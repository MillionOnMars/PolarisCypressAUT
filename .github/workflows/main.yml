name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "âœ… Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        publish-summary: true
        reporter: mochawesome
        reporter-options: >-
          reportDir=cypress/reports/mochawesome,
          overwrite=false,
          html=true,
          json=true,
          quiet=true,
          reportFilename=mochawesome-[datetime]
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
      continue-on-error: true

    - name: Parse test results
      id: test-results
      if: always()
      run: |
        # Parse results.json created by cypress.config.js
        if [ -f "cypress/reports/results.json" ]; then
          TOTAL=$(jq -r '.totalTests' cypress/reports/results.json)
          PASSED=$(jq -r '.totalPassed' cypress/reports/results.json)
          FAILED=$(jq -r '.totalFailed' cypress/reports/results.json)
          PENDING=$(jq -r '.totalPending' cypress/reports/results.json)
          SKIPPED=$(jq -r '.totalSkipped' cypress/reports/results.json)
          
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          echo "passed=$PASSED" >> "$GITHUB_OUTPUT"
          echo "failed=$FAILED" >> "$GITHUB_OUTPUT"
          echo "pending=$PENDING" >> "$GITHUB_OUTPUT"
          echo "skipped=$SKIPPED" >> "$GITHUB_OUTPUT"
          
          # Determine overall status
          if [ "$FAILED" -gt 0 ]; then
            echo "status=failed" >> "$GITHUB_OUTPUT"
          else
            echo "status=passed" >> "$GITHUB_OUTPUT"
          fi
          
          echo "Test Results: $PASSED passed, $FAILED failed, $PENDING pending, $SKIPPED skipped, $TOTAL total"
        else
          echo "total=0" >> "$GITHUB_OUTPUT"
          echo "passed=0" >> "$GITHUB_OUTPUT"
          echo "failed=0" >> "$GITHUB_OUTPUT"
          echo "pending=0" >> "$GITHUB_OUTPUT"
          echo "skipped=0" >> "$GITHUB_OUTPUT"
          echo "status=unknown" >> "$GITHUB_OUTPUT"
          echo "No results.json found"
        fi

    - name: Get console errors
      id: console-errors
      if: always()
      run: |
        if [ -f "cypress/reports/consoleErrors.json" ]; then
          TOTAL_ERRORS=$(jq -r '.totalErrors' cypress/reports/consoleErrors.json)
          echo "total=$TOTAL_ERRORS" >> "$GITHUB_OUTPUT"
          echo "Found $TOTAL_ERRORS console errors"
        else
          echo "total=0" >> "$GITHUB_OUTPUT"
          echo "No consoleErrors.json found"
        fi

    - name: Get response time
      id: response-time
      if: always()
      run: |
        if [ -f "cypress/reports/responseTime.json" ]; then
          # Check if it's an array format (new) or object format (old)
          if jq -e 'type == "array"' cypress/reports/responseTime.json > /dev/null; then
            # New array format with multiple models
            CLAUDE_TIME=$(jq -r '.[] | select(.textModel == "claude-3-opus") | .ResponseTime' cypress/reports/responseTime.json || echo "N/A")
            GPT5_TIME=$(jq -r '.[] | select(.textModel == "GPT-5") | .ResponseTime' cypress/reports/responseTime.json || echo "N/A")
            GPT41_TIME=$(jq -r '.[] | select(.textModel == "GPT-4.1") | .ResponseTime' cypress/reports/responseTime.json || echo "N/A")
            
            echo "claude_time=$CLAUDE_TIME" >> "$GITHUB_OUTPUT"
            echo "gpt5_time=$GPT5_TIME" >> "$GITHUB_OUTPUT"
            echo "gpt41_time=$GPT41_TIME" >> "$GITHUB_OUTPUT"
            echo "format=array" >> "$GITHUB_OUTPUT"
            
            echo "Found response times - Claude: $CLAUDE_TIME, GPT-5: $GPT5_TIME, GPT-4.1: $GPT41_TIME"
          else
            # Old single object format (fallback)
            RESPONSE_TIME=$(jq -r '.responseTime' cypress/reports/responseTime.json)
            RESPONSE_TIME_SEC=$(jq -r '.responseTimeSeconds' cypress/reports/responseTime.json)
            echo "ms=$RESPONSE_TIME" >> "$GITHUB_OUTPUT"
            echo "seconds=$RESPONSE_TIME_SEC" >> "$GITHUB_OUTPUT"
            echo "format=object" >> "$GITHUB_OUTPUT"
            echo "Found single response time: ${RESPONSE_TIME}ms (${RESPONSE_TIME_SEC}s)"
          fi
        else
          echo "claude_time=N/A" >> "$GITHUB_OUTPUT"
          echo "gpt5_time=N/A" >> "$GITHUB_OUTPUT"
          echo "gpt41_time=N/A" >> "$GITHUB_OUTPUT"
          echo "format=none" >> "$GITHUB_OUTPUT"
          echo "No responseTime.json found"
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results-${{ github.run_id }}
        path: |
          cypress/reports/mochawesome-html/**
          cypress/reports/mochawesome/*.json
          cypress/screenshots/**/*.png
          cypress/videos/**/*.mp4
          cypress/fixtures/credits.json
          cypress/reports/consoleErrors.json
          cypress/reports/results.json
          cypress/reports/responseTime.json
        if-no-files-found: warn
        retention-days: 14


